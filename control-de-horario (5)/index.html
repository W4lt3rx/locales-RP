<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Fondo Global Obligatorio - Fix de Visibilidad */
      html {
        background: transparent !important;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        font-family: 'Quicksand', sans-serif;
        position: relative;
        background: transparent !important; /* Forzar transparencia para ver el before */
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1; /* Ajustado para estar justo detrás de root */
        background-image: url('https://img.freepik.com/foto-gratis/hermoso-paisaje-sakura-anime-es-escena-dibujos-animados_23-2151035221.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        pointer-events: none;
        display: block;
        filter: blur(4px); /* Desenfoque suave y elegante */
        transform: scale(1.05); /* Evitar bordes visibles por el desenfoque */
      }

      /* Capa Ambiental de Pétalos (Sakura) */
      #sakura-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0; /* Entre el fondo (-1) y el contenido (1) */
        overflow: hidden;
      }

      .petal {
        position: absolute;
        top: -20px;
        background-color: #ffc0cb;
        border-radius: 150% 0 150% 150%;
        opacity: 0.6;
        box-shadow: 0 0 5px rgba(255, 192, 203, 0.4);
      }

      @keyframes falling {
        0% {
          transform: translateY(-20px) rotate(0deg);
          opacity: 0;
        }
        15% {
          opacity: 0.8;
        }
        85% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes horizontalMove {
        0%, 100% {
          margin-left: 0;
        }
        50% {
          margin-left: 40px;
        }
      }

      /* Estilos del contenedor raíz */
      #root {
        position: relative;
        z-index: 1; /* Encima de todo lo demás */
        width: 100%;
        min-height: 100vh;
      }

      /* Scrollbar Personalizada */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="sakura-layer"></div>
    <div id="root"></div>

    <script>
      // Generar pétalos de forma controlada al cargar
      function spawnPetal() {
        const layer = document.getElementById('sakura-layer');
        if (!layer) return;

        const petal = document.createElement('div');
        petal.className = 'petal';
        
        // Atributos aleatorios suaves
        const size = Math.random() * 7 + 5;
        petal.style.width = `${size}px`;
        petal.style.height = `${size + 4}px`;
        petal.style.left = `${Math.random() * 100}%`;
        
        const duration = Math.random() * 12 + 10;
        const delay = Math.random() * 15;
        const hDuration = Math.random() * 5 + 3;
        
        petal.style.animation = `falling ${duration}s linear ${delay}s infinite, horizontalMove ${hDuration}s ease-in-out ${delay}s infinite`;
        petal.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        layer.appendChild(petal);
      }

      // Solo se ejecuta una vez al cargar el DOM
      window.addEventListener('DOMContentLoaded', () => {
        for (let i = 0; i < 40; i++) {
          spawnPetal();
        }
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
